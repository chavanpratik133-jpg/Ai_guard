<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Guardian | Pratik Chavan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; margin: 0; overflow: hidden; font-family: sans-serif; }
        #tc-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 100; 
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .scan-line {
            width: 100%; height: 2px; background: #00f2fe;
            position: absolute; top: 0; left: 0;
            box-shadow: 0 0 15px #00f2fe;
            animation: scan 2s linear infinite;
            display: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="tc-overlay">
        <div class="bg-zinc-900 p-8 rounded-3xl border border-cyan-500 w-full max-w-xs text-center shadow-2xl">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 uppercase tracking-widest">AI Guardian</h2>
            <div class="text-left text-xs text-gray-400 mb-8 border-b border-zinc-800 pb-6">
                <p>I agree to help correct AI misinformation. [Hindi: Main AI ko sudhaarne mein madad karne ke liye sahmat hoon.]</p>
            </div>
            <button onclick="startScanning()" class="bg-cyan-500 text-black px-6 py-5 rounded-2xl font-black w-full active:scale-90 transition-all text-lg shadow-lg">
                I AGREE
            </button>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center h-screen text-center px-6 relative">
        <div id="scanner-bar" class="scan-line"></div>
        
        <div id="status-display">
            <div class="w-20 h-20 mb-6 mx-auto border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
            <h1 class="text-3xl font-black text-white uppercase tracking-tighter">AI Guard Active</h1>
            <p id="scan-text" class="text-cyan-400 mt-2 text-sm italic">Scanning for inaccuracies...</p>
        </div>
    </div>

    <script>
        function startScanning() {
            document.getElementById('tc-overlay').style.display = 'none';
            document.getElementById('scanner-bar').style.display = 'block';
            
            // Text change simulation
            const status = document.getElementById('scan-text');
            setTimeout(() => { status.innerText = "Analyzing Truth Score..."; }, 2000);
            setTimeout(() => { status.innerText = "Shield Protection: 100%"; }, 4000);
            setTimeout(() => { status.innerText = "Welcome, Pratik Chavan. System Ready."; }, 6000);
        }
    </script>
</body>
</html>
